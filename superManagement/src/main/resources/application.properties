server.servlet.context-path=/museum
server.port=8887

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/museumworker?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.map-underscore-to-camel-case=false
mybatis-plus.type-aliases-package=com.pro.domain
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.local-cache-scope=statement
#spring.resources.static-locations=classpath:templates/,classpath:static/

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.jsp



